<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX Project</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div id="header" class="row header">
          <div class="column-half header-text">
            <a class="header-anchors" href="">
              <h1 id="header-text">Your Climate Future</h1>
            </a>
          </div>
          <div class="column-half">
            <a class="header-anchors" href="">
              <h2 id="entries-text">Entries</h2>
            </a>
          </div>
        </div>
      </div>
    </header>
    <main class="container">
      <div data-view="landing-page" class="">
        <div class="row landing-page-row">
          <div class="column-full intro-text">
            <h1>The year is 2100...</h1>
          </div>
          <form class="column-full landing-form" name="landing-form">
            <label class="inputs label" for="city">
              Enter a city for a unique climate analysis:
            </label>
            <input
              required="true"
              class="inputs"
              type="text"
              id="city"
              name="city" />
            <div class="inputs">
              <button class="button" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
      <div data-view="loading-page" class="hidden">
        <div class="loading">
          <h2><i class="fa fa-refresh fa-spin"></i> Loading</h2>
        </div>
      </div>
      <div data-view="form-page" class="hidden">
        <div class="form-page">
          <button class="button buttonpos1">New Entry</button>
          <button class="button buttonpos2">Edit City/Year</button>
          <button class="button buttonpos3">Delete Entry</button>
        </div>
      </div>
      <div data-view="entries-page" class="hidden">
        <div class="entries-page">
          <button class="button buttonpos1">New Entry</button>
        </div>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
